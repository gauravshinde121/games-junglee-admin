<div class="logins">
  <div class="w-30 m-auto">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()">
      <div class="text-center p-4">
        <!-- <img src="assets/images/logo.svg" class="col-6" /> -->
        <a class="navbar-brand m-0" [routerLink]="['/in-play']">
          <img src="assets/images/login_logo.svg" style="width: 17rem" />
          <!-- <span>Sports</span>Zone365 -->
        </a>
      </div>
      <div class="row login pt-3 form-signin m-0">
        <h3 class="text-center m-0 text-uppercase">Backend Login</h3>
        <div class="form-floating mt-3">
          <input
            autocomplete="disabled"
            readonly
            onfocus="this.removeAttribute('readonly');"
            formControlName="username"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="User Name"
          />
          <label for="floatingInput">User Name</label>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid name.
          </div>
        </div>
        <div class="form-floating mt-3">
          <input
            [type]="show ? 'text' : 'password'"
            readonly
            onfocus="this.removeAttribute('readonly');"
            class="form-control"
            placeholder="Enter Password"
            formControlName="password"
          />
          <!-- <input type="text" class="form-control" autocomplete="disabled" formControlName="password" id="floatingInput" placeholder="Password*">
    -->
          <label for="floatingInput">Password</label>
          <span
            class="fa"
            (click)="show = !show"
            [ngClass]="show ? 'fa-eye' : 'fa-eye-slash'"
          ></span>
        </div>
        <div class="input-group">
          <button
            [disabled]="signInForm.invalid || isLoading"
            class="btn bg-pink w-100 rounded-pill mt-4"
          >
            {{ button }} &nbsp;<i
              class="fa"
              [ngClass]="{ 'fa-spin fa-spinner': isLoading }"
            ></i>
          </button>
        </div>
        <div class="col mt-4 text-center">
          <!-- <a href="forgotpassword.html" class=" mb-3">Forgot Password</a><br>-->
          <span class="small pt-3"> Powered by </span>
          <img src="assets/images/betfair_logo.png" width="150px" />
        </div>
      </div>
    </form>
  </div>
</div>


<div
  class="modal"
  [ngStyle]="{ display: display }"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-pink">
        <h5 class="modal-title cassino" id="staticBackdropLabel">
          OTP Verification!
        </h5>
        <button
          type="button"
          (click)="closeModal()"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <section class="section m-auto mt-4">

                <div class="row mb-4 align-items-center">
                  <div class="col-md-4">Enter OTP</div>
                  <div class="col-md-8">

                    <input
                    class="form-control bg-transparent"
                    placeholder=""
                    id="remark"
                    name="remark"
                    autocomplete="off"
                    #otpInput
                  />
                  </div>
                </div>


              <div class="row mt-5">
                <div class="col-md-6 text-end">
                  <a
                    class="btn btn-pink rounded-pill w-80 mt-4"
                    (click)="verifyOTP()"
                  >
                    Verify
                </a>
                </div>
                <div class="col-md-6">
                  <button
                    class="btn btn-pink rounded-pill w-80 mt-4"
                    type="button"
                  (click)="closeModal()"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  >
                    Close
                  </button>
                </div>
              </div>

          </section>
        </div>
      </div>
    </div>
  </div>
</div>
