<main id="main" class="main">
  <section class="section gamedetails">
    <div class="row" [formGroup]="filterForm">
      <h3 class="text-pink">Turn Over</h3>
      <hr />
      <div class="col-md-4">
        <label>From Date</label>
        <input
          type="date"
          formControlName="fromDate"
          name="fromDate"
          class="form-control"
          id=""
          placeholder="Month"
        />
      </div>
      <div class="col-md-4">
        <label>To Date</label>
        <input
          type="date"
          formControlName="toDate"
          name="toDate"
          class="form-control"
          id=""
          placeholder="Month"
        />
      </div>
      <div class="col-md-4 btnmargin">
        <label>Select Sport</label>
        <select formControlName="sportsId" id="ab" class="form-select bg-dgrey">
          <option value="null">All</option>
          <option *ngFor="let game of games" [value]="game.sportId">
            {{ game.sportName }}
          </option>
        </select>
      </div>
      <div class="col-md-2 btnmarginauto">
        <button
          type="button"
          class="btn btn-pink rounded-pill mt-4"
          (click)="getTurnOver()"
        >
          Search
        </button>
      </div>
      <!--your code will come here end-->
    </div>
  </section>
  <div class="col-md-12 mt-3">
    <div class="col-md-12 mt-3">
      <div *ngIf="plStatement.length == 0" class="border text-center p-5">
        <h4 *ngIf="plStatement.length == 0 && !isLoading">No data found</h4>
        <h4 *ngIf="isLoading">Loading...</h4>
      </div>
      <table class="table tableall" *ngIf="plStatement.length > 0">
        <thead>
          <tr>
            <th scope="col" class="text-dark">#</th>
            <th scope="col" class="text-dark">Event</th>
            <th scope="col" class="text-dark">Date</th>
            <th scope="col" class="text-dark">Detail</th>
            <th scope="col" class="text-dark">Bet Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pl of plStatement; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ pl.matchName }}</td>
            <td>{{ pl.matchTime | date : "medium" }}</td>
            <td>
              <a (click)="getTOForMatch(pl.matchId)"
                ><i
                  class="fa-sharp fa-solid fa-eye text-pink"
                  aria-hidden="true"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                ></i
              ></a>
            </td>
            <td>
              <a><i class="fa-sharp fa-solid fa-eye text-pink"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="plStatement.length > 0 && !this.isLoading" class="mt-3">
      <button
        class="btn bg-dgrey rounded-pill text-white"
        [disabled]="currentPage === 1"
        (click)="prev()"
      >
        Prev
      </button>
      <span class="btn btn-pink rounded-pill text-dark ps-4 pe-4"
        >{{ currentPage }} / {{ totalPages }}
      </span>
      <button
        class="btn bg-dgrey rounded-pill text-white"
        [disabled]="currentPage === totalPages"
        (click)="next()"
      >
        Next
      </button>
    </div>
  </div>
</main>

<!-- Modal start-->
<div
  class="modal"
  [ngStyle]="{ display: display }"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog modal-lg">
    <div class="modal-content modal-size">
      <div class="modal-header bg-pink">
        <h5 class="modal-title cassino text-dark" id="staticBackdropLabel">
          Detail &nbsp; <i class="fa fa-lock text-pink"></i>
        </h5>
        <button
          type="button"
          (click)="closeModal()"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-dark text-white">
        <div class="row">
          <div class="p-2">
            <div class="d-flex px-2">
              <h6>Stakes</h6>
              <div class="ml-auto">
                Total:<span class="balance-up"> 1,000</span>
              </div>
            </div>
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Level</th>
                  <th>Stake</th>
                </tr>
              </thead>
              <tbody>
                <!-- ngRepeat: stake in stakes.detail -->
                <tr class="ng-scope">
                  <td class="ng-binding">Fancy Market</td>
                  <td class="ng-binding">1,000</td>
                </tr>
                <!-- end ngRepeat: stake in stakes.detail -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal end -->
