<main id="main" class="main">
      <form [formGroup]="balanceForm" (ngSubmit)="onSubmitBalanceForm()">
        <section class="section gamedetails">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h4 class="text-pink">Add Balance</h4>
                </div>
              </div>
                <hr>
                <div class="row p-5">
                <div class="col-md-6">
                  <input (keypress)="numberOnly($event)"  formControlName="balanceAmount" type="number" class="form-control" placeholder="Add balance"/>
                </div>
                  <!-- <div class="col-md-3">
                    <button type="button" class="btn btn-pink rounded-pill w-100">Cancel</button>
                  </div> -->
                <div class="col-md-3">
                  <button type="submit" class="btn btn-danger rounded-pill w-100" [disabled]="!balanceForm.valid">Add</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--your code will come here end-->
      </form>
    <!-- </div>
  </section> -->
</main>
