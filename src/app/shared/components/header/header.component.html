

    <header id="header" class="header d-flex align-items-center row">
      <div class="col-md-2 col-1">
        <div class="d-flex align-items-center justify-content-between"><i class="toggle-sidebar-btn pe-2"> <i class="fa fa-bars fa-1x text-white"></i> <img src="../assets/images/logo.png" alt="" width="130"></i></div>
    </div>
    <div class="col-md-8 col-8">
    <div class="row">
      <div class="col-md-4 col-4">
        <div class="balance">
          <p>{{adminDetails?.availableCredit | number}}<br><span>AVAILABLE BALANCE</span></p>
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="balance balance-up">
          <p>{{adminDetails?.balanceUp | number}} <br><span>BALANCE UP</span>&nbsp; <i class="fa-regular fa-circle-up"></i></p>

      </div>
      <div class="col-md-4 col-4">

      </div>
    </div>
    </div>
      <div class="col-md-2 col-3">
        <div class="user">
          <!-- <p>{{adminDetails?.createdDate | date:'medium'}}</p> -->

          <a (click)="refreshPage()" class="btn btn-pink radius-all"><i class="fa fa-redo-alt disnone"></i> Refresh</a>
        </div>
      </div>
