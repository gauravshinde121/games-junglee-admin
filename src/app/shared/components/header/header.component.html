<header id="header" class="header d-flex align-items-center row">
  <div class="col-md-2 col-1 ps-0">
    <div class="d-flex align-items-center justify-content-between">
      <i class="toggle-sidebar-btn pe-2">
        <!-- <a (click)="toggleMenu()" onclick="on()">-->
        <a (click)="toggleMenu()">
          <i class="fa fa-bars fa-1x text-white"></i>
        </a>
        <a [routerLink]="['member/list']" routerLinkActive="router-link-active">
          <img
            src="../assets/images/logo_game_junglee.png"
            alt=""
            width="200"
          />
        </a>
      </i>
    </div>
  </div>
  <div class="col-md-8 col-8">
    <div class="row">
      <div class="col-md-4 col-4">
        <div class="balance-first">
          <div class="balance">
            <p>
              {{ adminDetails?.availableCredit | number }}
              <br />
              <span>AVAILABLE BALANCE</span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="balance-up">
          <div class="balance">
            <p>
              {{ adminDetails?.balanceUp | number }}
              <br />
              <span>BALANCE UP</span>&nbsp;
              <i class="fa-regular fa-circle-up"></i>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="balance-down">
          <div class="balance">
            <p>
              {{ adminDetails?.balanceDown | number }}
              <br />
              <span>BALANCE DOWN</span>&nbsp;
              <i class="fa-regular fa-circle-down"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-3 text-center">
    <div class="user">
      <!-- <p>{{adminDetails?.createdDate | date:'medium'}}</p> -->
      <p>{{ adminDetails?.username }},</p>
      <a (click)="refreshPage()" class="btn btn-pink radius-all">
        <i class="fa fa-redo-alt disnone"></i> Refresh
      </a>
    </div>
  </div>
</header>
