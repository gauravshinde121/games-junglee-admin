<main id="main" class="main m-0">
  <section class="section gamedetails">
    <div class="row pb-1">

      <div class="col-md-12">
        <div class="row">
          <h4 class="text-pink">
            <img src="/assest/images/list_transfer.png" alt="" /> Casino Report
          </h4>
          <hr />
        </div>

        <div class="col-md-12">
          <div class="row align-items-end" [formGroup]="casinoReportForm">
            <div class="col-md-3">
              <label for="text" class="cassino">Select Casino Provider</label><br />
              <select formControlName="providerId" id="ab" class="form-select pointer">
                <option [value]="null">--</option>
                <option [value]="c_provider.providerId" *ngFor="let c_provider of casinoList">
                  {{ c_provider.providerName }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label>From Date</label>
              <input type="date" formControlName="fromDate" name="fromDate" class="form-control" id="" placeholder="Month" />
            </div>
            <div class="col-md-3">
              <label>To Date</label>
              <input type="date" formControlName="toDate" name="toDate" class="form-control" id="" placeholder="Month" />
            </div>
            <div class="col-md-1 btnmarginauto">
              <button type="button" class="btn btn-pink rounded-pill mt-4" (click)="getCasinoReport()">
                Search
              </button>
            </div>
            <div class="col-lg-2 col-md-3 col-3 text-end">
              <button
                *ngIf="casinoStatements.length > 0"
                type="button"
                class="btn-sm btn-pink rounded-pill ms-2 text-white"
                (click)="exportExcel()"
              >
                Export
              </button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>

  <!-- <section class="section gamedetails mt-3"> -->
  <div class="row mt-3">
    <div class="col-md-12 tablescroll ">
      <div *ngIf="casinoStatements.length == 0" class="border text-center p-5">
        <h4 *ngIf="casinoStatements.length == 0 && !isLoading">
          No data found
        </h4>
        <h4 *ngIf="isLoading">Loading...</h4>
      </div>

      <div class="table-responsive tableRes tableFixHead">
        <table class="table text-white tableall b-0" *ngIf="casinoStatements.length > 0">
          <tbody>
            <tr>
              <th class="thts" class="cursor-pointer pointer" (click)="toggleSort('createdDate')">
                <i class="fa-regular fa-calendar-days"></i>&nbsp;
                Sr No
              </th>
              <th class="thts" class="cursor-pointer pointer" (click)="toggleSort('username')">
                <i class="fa-solid fa-user text-white"></i> Username
              </th>
              <th class="thts" class="cursor-pointer pointer" (click)="toggleSort('amount')">
                <i class="fa-solid fa-user"></i> Amount
              </th>
              <th class="thts" class="cursor-pointer pointer" (click)="toggleSort('status')">
                <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i>
                Status
              </th>
              <th class="thts" class="cursor-pointer pointer" (click)="toggleSort('date')">
                <i class="fa-solid fa-text-width"></i> Date
              </th>
            </tr>

            <tr *ngFor="let user of casinoStatements | sort:sortColumn:sortAscending; let i = index">
              <td class="tds tdts">
                <!-- *ngIf="currentPage == 1" -->
                <span>{{ i + 1 }}</span>
                <!-- <span *ngIf="currentPage > 1">{{
                i + 1 + (currentPage - 1) * limit
              }}</span> -->
              </td>
              <td class="tds tdts">
                <a class="pointer" (click)="getReportDetails(user.userId, user.gameCode)">{{ user.username }}</a>
              </td>
              <td class="tds tdts" [ngClass]="{'text-success': user.amount > 0, 'text-danger': user.amount < 0}">
                {{ user.amount | indianCurrency }}
              </td>
              <td class="tds tdts">
                {{ user.status }}
              </td>
              <td class="tds tdts">
                {{ user.date | date : "medium" }}
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td class="text-success float-left text-center"
                [ngClass]="totalAmount > 0 ? 'text-success' : 'text-danger'">{{totalAmount | indianCurrency}}</td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>
</main>
