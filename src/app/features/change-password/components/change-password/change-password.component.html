
<div class="container-fluid">
  <app-header></app-header>
</div>
<app-left-navigation></app-left-navigation>
<main id="main" class="main">
  <h5> <i class="fa fa-lock text-pink"></i> Change Password</h5>
  <section class="section gamedetails w-50 m-auto mt-4">
    <div class="row p-4 pt-5">
      <div class="col-md-12">
        <!--your code will come here start-->
            <div class="row mb-4">
                <div class="col-md-3">Current Password*</div>
                <div class="col-md-9"><input type="password" [(ngModel)]="authObj.currentPassword" class="form-control bg-dark border-pink bg-transparent text-white rounded-pill"></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3">New Password*</div>
                <div class="col-md-9"><input type="password" [(ngModel)]="authObj.newPassword" class="form-control bg-dark border-pink bg-transparent text-white rounded-pill"></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3">Confirm Password*</div>
                <div class="col-md-9"><input type="password" [(ngModel)]="authObj.retypePassword" class="form-control bg-dark border-pink bg-transparent text-white rounded-pill"></div>
            </div>
            <div class="row mt-5">
              <div class="col-md-6 text-end">
               <a (click)="postChangePassword()" class="btn btn-border-danger btn-outline-danger radius-all">Save</a>
              </div>
              <div class="col-md-6">
                <a  class="btn btn-border-danger btn-outline-danger radius-all">Cancel</a>
              </div>

            </div>
        <!--your code will come here end-->
      </div>
    </div>
  </section>
</main>
